<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styel.css">

    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator Epta</h1>
        <form class="calc"  action="">
            <div class="input_group">
              <input type="number" id="first_number" name="first_number">
            </div>
            <div class="input_group">
              <input type="number" id="second_number" name="second_number">
            </div>
            <div class="btn_group">
              <button type="text" class="plus" id="plus">
                  +
              </button>
              <button type="text" class="minus" id="minus">
                  -
              </button>
            </div>

            <div class="btn_group">
              <button class="multi" id="multi">
                *
            </button>
            <button class="delimeter" id="delimeter">
                /
            </button>
            </div>

            <div class="btn btn-primary btn_full" id="submit">
              Count
            </div>
         </form>

         <div class="col-lg-12">
          <div class="result">
            Result -> <p id="answer" class="answer">1</p>
          </div>
         </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
